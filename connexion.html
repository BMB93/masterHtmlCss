    <section class="sect-connexion">

        <div class="row form-connex">

            <div class="col-lg-4 col-md-4 col-xl-6 col-sm-12 col1">
                <img class="logo-cppe" src="image/logo.png" alt="logo du centre">
                <h4 class="text-connex color-green"> Connectez à votre compte d'étudiant</h4>
                <p> Actualisez ou Visualisez votre dossier estudiantin</p>

                <div class="connecter">
                    <form action="conexion@etudiant.php" method="POST">
                        <label> Option : </label>
                        <select name="option" id="option">
                            <option value="IT"> Technique Informatique </option>
                            <option value="Telecom"> Telecom</option>
                            <option value="Inf Bureautique"> Informatique Bureautique </option>

                            <option value="Electricite"> Electricite </option>

                        </select> <br>


                        <input class="form-inp" type="text" name="Nom" id="nom" required="required"
                            placeholder="  Votre nom d'etudiant "> <br>


                        <input class="form-inp" type="text" name="Prenom" id="prenom" required="required"
                            placeholder="  Votre Prénom d'etudiant "> <br>


                        <input class="form-inp" type="password" name="Passcode" id="code" required="required"
                            placeholder=" Tapez votre Code étudiant "> <br>
